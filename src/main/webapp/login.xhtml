<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login al sistema</title>
    </h:head>
    <h:body>
        <p:commandButton id="imageBtn" value="Iniciar SesiÃ³n" type="button" />
        <p:overlayPanel showEffect="fade" id="imagePanel" for="imageBtn" hideEffect="fade" >
        
    
                <h:form style="text-align: center">
                    <h4>Ingrese sus credenciales para continuar</h4>
                    <p:outputLabel value="Usuario: " />
                    <p:inputText id="username" value="#{loginManagedBean.user}"></p:inputText>
                    <p:message for="username"></p:message>
                    <br></br><br></br>

                    <p:outputLabel value="Password: " />

                    <p:password id="password" value="#{loginManagedBean.pwd}"></p:password>
                    <p:message for="password"></p:message>
                    <br></br><br></br>

                    <p:commandButton action="#{loginManagedBean.validateUsernamePassword}"
                                     value="Ingresar"></p:commandButton>
                </h:form>

    </p:overlayPanel>    
    </h:body>
</html>
